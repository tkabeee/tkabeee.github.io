<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Redirect</title>
  <script>
    window.onload = function() {
      fetch('./map.json')
        .then(response => response.json())
        .then(rMap => {
          const currentPath = removePrefix(window.location.pathname, '/examples/usepath/');
          const redirectPath = rMap[currentPath];
          if (redirectPath) {
            window.location.href = redirectPath;
          }
        })
        .catch(error => {
          console.error('Error loading redirect map:', error);
        });
    };

    function removePrefix(str, prefix) {
      if (str.startsWith(prefix)) {
        return str.slice(prefix.length);
      }
      return str
    }
  </script>
</head>
<body>
  <h1>Hello Example!</h1>
</body>
</html>
